<h1>Hihi Testing</h1>

<table border="1">
    <form method="get">
        <tr>
            <td>This is <input type="text" name="fname" placeholder="First Name"> <input type="text" name="lname" placeholder="Last Name"></td>
            <td><img src="me.jpg" alt="image"></td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea name="bio" placeholder="Please add a little about yourself here."></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Relationship status
                <br>
                <input type="radio" name="status" id="s" value="Single">
                    <label for="s">Single</label>
                <input type="radio" name="status" id="m" value="Married">
                    <label for="m">Married</label>
                <input type="radio" name="status" id="c" value="Complicated">
                    <label for="c">Complicated</label>
                <br>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Favourite Cuisine
                <br>
                <input type="checkbox" name="Chinese" id="chi">
                    <label for="chi">Chinese</label>
                <input type="checkbox" name="Western" id="west">
                    <label for="west">Western</label>
                <input type="checkbox" name="Japanese" id="jap">
                    <label for="jap">Japanese</label>
                <input type="checkbox" name="Korean" id="kor">
                    <label for="kor">Korean</label>
                <input type="checkbox" name="Mexican" id="mex">
                    <label for="mex">Mexican</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </form>
</table>
